<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart | Pointai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="./cart.css"> <!-- ملف CSS الخاص بالسلة -->
</head>
<body>

    <nav class="navbar navbar-light bg-light px-4 shadow-sm">
        <h3 class="text-primary">Shopping Cart</h3>
        <div>
            <button class="btn btn-secondary" onclick="window.location.href='./client-dashboard.html'">Back to Shop</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center text-primary">Your Cart</h2>
        <p id="loading-text" class="text-center text-muted">Loading cart items...</p>

        <div id="cart-items" class="cart-container"></div>
        <p class="text-end"><strong>Total Items:</strong> <span id="cart-count">0</span></p>
    </div>

    <script src="cart.js"></script> <!-- ملف JavaScript الخاص بالسلة -->
</body>
</html>
