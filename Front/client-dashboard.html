<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Dashboard | Pointai</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="colors.css">
    <link rel="stylesheet" href="components.css">
    <style>
        .cart-icon {
            position: relative;
            font-size: 24px;
            cursor: pointer;
            color: var(--primary-color);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: var(--danger-color);
            color: white;
            font-size: 14px;
            border-radius: 50%;
            padding: 2px 6px;
        }

        .card {
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4 shadow-sm">
        <h3 class="text-primary">Client Dashboard</h3>
        <div>
            <span class="cart-icon" onclick="viewCart()">
                🛒 <span id="cart-count" class="cart-count">0</span>
            </span>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 class="text-center text-primary">Products</h2>
        <p id="loading-text" class="text-center text-muted">Loading products...</p>
        <div id="products-list" class="row">
            <!-- المنتجات ستتم إضافتها هنا ديناميكيًا -->
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
